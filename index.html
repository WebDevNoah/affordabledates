<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affordable Dates in South Florida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Affordable Dates in South Florida</h1>
    </header>
    <main id="date-list" class="container">
        <!-- Date ideas will be dynamically loaded here -->
    </main>
    <footer>
        <p>Contact us at <a href="mailto:contactnoahtesh@gmail.com">contactnoahtesh@gmail.com</a></p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('dates.json')
                .then(response => response.json())
                .then(data => {
                    const dateList = document.getElementById("date-list");
                    data.dates.forEach(date => {
                        const dateCard = document.createElement("div");
                        dateCard.classList.add("date-card");
                        dateCard.innerHTML = `
                            <img src="${date.image}" alt="${date.name}">
                            <h2>${date.name}</h2>
                            <p>${date.description}</p>
                            <p><strong>Price:</strong> ${date.price}</p>
                            <a href="${date.link}" target="_blank">Visit Website</a>
                        `;
                        dateList.appendChild(dateCard);
                    });
                })
                .catch(error => console.error("Error loading date ideas:", error));
        });
    </script>
</body>
</html>
